<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="main.css">

</head>
<body>

<h2>GrapeWeb 1.1</h2>
<p>All Grapefruits, All the Time.</p>
<img src="images/Grapefruit.gif">

<h3>Products Available</h3>
<div class="row">
  <div class="col-50">
    <div class="container">
      <form action="index.html" method="POST" target="_blank">
        Search By:
        <select name = "dropdown">
          <option value = "productID" selected>Product ID</option>
          <option value = "sellerID">Seller ID</option>
          <option value = "retailPrice">Price Less Than</option>
      </select>
      <br> 
        <input type="text" name="SearchInput" width="25" Value="Type your search here"> 
        <input type="Submit" value="Search" class = "searchButton"> 
        </form>  
      </div>
    </div>


  <!--Product List-->
  <div class="col-25">
    <div id="products">
      <h3>Products Available</h3>
      <ol id="prodList">
        <!--This will be filled by app.js when the form loads-->
      </ol>
    </div>
  </div>

  <div>
    <button class="btn">BUY</button>
  </div>

  <div class="col-25">
      <!--Sample Item
      <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>4</b> </span></h4>
      <hr>
      -->
      <!--Shopping Cart-->
      <br> <br>
    <div class = "container" id="cart">
      <h3>Your Fruit Basket (Shopping Cart):</h3>
      <ol id="cartList">
      </ol>
    </div>
    <div class="container" id=shoppingTotal>
      <p>Total <span class="price" id="Price" style="color:black"><b>$0</b></span></p>
    </div>
  </div>
</div>

<script src="app.js"></script>
<noscript>You need to enable JavaScript to view the full site.</noscript>

</body>
</html>
